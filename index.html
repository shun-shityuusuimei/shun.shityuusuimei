<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>四柱推命 命式鑑定</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700;900&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #C9A84C;
    --gold-light: #E8CC80;
    --gold-dark: #8B6914;
    --deep: #0A0A14;
    --ink: #12121F;
    --paper: #F5EDD6;
    --paper-dark: #E8D9B8;
    --red-seal: #8B1A1A;
    --text-dark: #1A1008;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--deep);
    min-height: 100vh;
    font-family: 'Noto Serif JP', serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 20px;
    background-image: 
      radial-gradient(ellipse at 20% 50%, rgba(201,168,76,0.08) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 20%, rgba(139,26,26,0.06) 0%, transparent 50%);
  }

  .page-title {
    font-family: 'Cinzel', serif;
    color: var(--gold);
    font-size: 13px;
    letter-spacing: 6px;
    text-transform: uppercase;
    margin-bottom: 8px;
    opacity: 0.8;
  }

  .page-subtitle {
    color: var(--gold-light);
    font-size: 28px;
    letter-spacing: 8px;
    margin-bottom: 50px;
    font-weight: 300;
  }

  /* INPUT SECTION */
  .input-section {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(201,168,76,0.3);
    padding: 40px 50px;
    max-width: 480px;
    width: 100%;
    position: relative;
    margin-bottom: 40px;
  }

  .input-section::before,
  .input-section::after {
    content: '◆';
    color: var(--gold);
    position: absolute;
    font-size: 10px;
  }
  .input-section::before { top: 12px; left: 12px; }
  .input-section::after { bottom: 12px; right: 12px; }

  .corner-tl, .corner-tr, .corner-bl, .corner-br {
    position: absolute;
    width: 20px; height: 20px;
    border-color: var(--gold);
    border-style: solid;
    opacity: 0.6;
  }
  .corner-tl { top: 6px; left: 6px; border-width: 1px 0 0 1px; }
  .corner-tr { top: 6px; right: 6px; border-width: 1px 1px 0 0; }
  .corner-bl { bottom: 6px; left: 6px; border-width: 0 0 1px 1px; }
  .corner-br { bottom: 6px; right: 6px; border-width: 0 1px 1px 0; }

  .input-label {
    color: var(--gold-light);
    font-size: 13px;
    letter-spacing: 4px;
    display: block;
    margin-bottom: 16px;
    text-align: center;
  }

  .date-input-row {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    margin-bottom: 28px;
  }

  .date-field {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  .date-field label {
    color: rgba(201,168,76,0.6);
    font-size: 11px;
    letter-spacing: 2px;
  }

  .date-field input {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(201,168,76,0.4);
    color: var(--gold-light);
    font-family: 'Noto Serif JP', serif;
    font-size: 18px;
    text-align: center;
    padding: 10px;
    outline: none;
    transition: border-color 0.3s;
    -webkit-appearance: none;
    appearance: none;
  }

  .date-field input:focus {
    border-color: var(--gold);
    background: rgba(255,255,255,0.09);
  }

  .date-field input[type="number"] { width: 72px; }
  .year-field input[type="number"] { width: 90px; }

  .sep {
    color: var(--gold);
    font-size: 20px;
    padding-top: 18px;
    opacity: 0.5;
  }

  .btn-divine {
    display: block;
    width: 100%;
    background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold) 50%, var(--gold-dark) 100%);
    color: var(--deep);
    border: none;
    padding: 14px;
    font-family: 'Noto Serif JP', serif;
    font-size: 16px;
    font-weight: 700;
    letter-spacing: 6px;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
  }

  .btn-divine:hover {
    background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
    box-shadow: 0 0 30px rgba(201,168,76,0.4);
  }

  .btn-divine:active { transform: scale(0.99); }

  /* CERTIFICATE */
  .certificate {
    display: none;
    max-width: 700px;
    width: 100%;
    background: var(--paper);
    position: relative;
    padding: 60px 70px;
    animation: revealCert 0.8s ease forwards;
    box-shadow: 0 0 80px rgba(0,0,0,0.8), 0 0 30px rgba(201,168,76,0.15);
  }

  @keyframes revealCert {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Decorative border */
  .cert-border-outer {
    position: absolute;
    inset: 12px;
    border: 2px solid var(--gold);
    pointer-events: none;
  }

  .cert-border-inner {
    position: absolute;
    inset: 18px;
    border: 0.5px solid var(--gold-dark);
    pointer-events: none;
  }

  .cert-corner {
    position: absolute;
    width: 30px; height: 30px;
  }
  .cert-corner svg { width: 100%; height: 100%; }

  .cc-tl { top: 8px; left: 8px; }
  .cc-tr { top: 8px; right: 8px; transform: scaleX(-1); }
  .cc-bl { bottom: 8px; left: 8px; transform: scaleY(-1); }
  .cc-br { bottom: 8px; right: 8px; transform: scale(-1); }

  /* CERT HEADER */
  .cert-header {
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid rgba(139,105,20,0.4);
    position: relative;
  }

  .cert-header::after {
    content: '❖ ─────── ❖ ─────── ❖';
    display: block;
    color: var(--gold-dark);
    font-size: 10px;
    letter-spacing: 2px;
    margin-top: 14px;
    opacity: 0.7;
  }

  .cert-org {
    font-family: 'Cinzel', serif;
    font-size: 10px;
    letter-spacing: 5px;
    color: var(--gold-dark);
    margin-bottom: 10px;
  }

  .cert-title-main {
    font-size: 26px;
    font-weight: 900;
    color: var(--text-dark);
    letter-spacing: 10px;
    line-height: 1.3;
  }

  .cert-title-sub {
    font-size: 12px;
    color: rgba(26,16,8,0.5);
    letter-spacing: 4px;
    margin-top: 6px;
  }

  /* PILLARS ROW */
  .pillars-section {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin: 24px 0;
  }

  .pillar-card {
    background: rgba(26,16,8,0.07);
    border: 1px solid rgba(139,105,20,0.4);
    padding: 12px 16px;
    text-align: center;
    min-width: 70px;
  }

  .pillar-name {
    font-size: 9px;
    color: var(--gold-dark);
    letter-spacing: 3px;
    margin-bottom: 8px;
  }

  .pillar-kanji {
    font-size: 22px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.2;
  }

  .pillar-reading {
    font-size: 9px;
    color: rgba(26,16,8,0.5);
    margin-top: 4px;
    letter-spacing: 1px;
  }

  .pillar-card.highlight {
    background: rgba(139,26,26,0.08);
    border-color: var(--red-seal);
    border-width: 2px;
  }

  .pillar-card.highlight .pillar-kanji {
    color: var(--red-seal);
  }

  /* MAIN TYPE */
  .type-section {
    text-align: center;
    margin: 20px 0;
    padding: 24px;
    background: rgba(26,16,8,0.05);
    border: 1px solid rgba(139,105,20,0.3);
    position: relative;
  }

  .type-label {
    font-size: 10px;
    letter-spacing: 5px;
    color: var(--gold-dark);
    margin-bottom: 10px;
  }

  .type-element-badge {
    display: inline-block;
    width: 70px; height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    font-weight: 900;
    margin: 0 auto 12px;
    border: 3px solid;
  }

  .type-name {
    font-size: 30px;
    font-weight: 900;
    letter-spacing: 4px;
    color: var(--text-dark);
    margin-bottom: 6px;
  }

  .type-reading {
    font-size: 12px;
    color: rgba(26,16,8,0.5);
    letter-spacing: 3px;
  }

  /* DESCRIPTION */
  .desc-section {
    margin: 20px 0;
  }

  .desc-title {
    font-size: 10px;
    letter-spacing: 4px;
    color: var(--gold-dark);
    margin-bottom: 12px;
    text-align: center;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .desc-title::before, .desc-title::after {
    content: '';
    flex: 1;
    height: 0.5px;
    background: rgba(139,105,20,0.4);
  }

  .desc-text {
    font-size: 13px;
    color: var(--text-dark);
    line-height: 2;
    letter-spacing: 0.5px;
    text-align: justify;
  }

  /* TRAITS */
  .traits-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin: 20px 0;
  }

  .trait-item {
    background: rgba(26,16,8,0.05);
    border-left: 3px solid var(--gold-dark);
    padding: 8px 12px;
    font-size: 12px;
    color: var(--text-dark);
    letter-spacing: 1px;
  }

  .trait-item strong {
    display: block;
    font-size: 10px;
    color: var(--gold-dark);
    letter-spacing: 3px;
    margin-bottom: 3px;
  }

  /* FOOTER */
  .cert-footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid rgba(139,105,20,0.3);
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }

  .cert-date-issued {
    font-size: 11px;
    color: rgba(26,16,8,0.5);
    letter-spacing: 2px;
  }

  .seal {
    width: 80px; height: 80px;
    border: 3px double var(--red-seal);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: var(--red-seal);
    position: relative;
    opacity: 0.85;
  }

  .seal-text {
    font-size: 9px;
    letter-spacing: 2px;
    text-align: center;
    line-height: 1.4;
  }

  .seal-kanji {
    font-size: 18px;
    font-weight: 900;
  }

  .cert-issuer {
    font-size: 12px;
    color: rgba(26,16,8,0.6);
    letter-spacing: 2px;
    text-align: right;
  }

  .cta-note {
    margin-top: 30px;
    padding: 20px;
    background: rgba(139,26,26,0.07);
    border: 1px solid rgba(139,26,26,0.25);
    text-align: center;
    font-size: 12px;
    color: rgba(26,16,8,0.65);
    letter-spacing: 1.5px;
    line-height: 2;
  }

  .cta-note strong {
    color: var(--red-seal);
    font-size: 14px;
    display: block;
    margin-bottom: 6px;
    letter-spacing: 3px;
  }

  .error-msg {
    color: #ff6b6b;
    font-size: 13px;
    text-align: center;
    margin-top: 12px;
    letter-spacing: 2px;
    display: none;
  }

  .five-elements-section {
    margin-top: 28px;
    padding: 22px 24px;
    background: rgba(26,16,8,0.04);
    border: 1px solid rgba(139,105,20,0.3);
  }

  .fe-title {
    font-size: 10px;
    letter-spacing: 5px;
    color: var(--gold-dark);
    text-align: center;
    margin-bottom: 18px;
  }

  .fe-bars {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .fe-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .fe-label {
    width: 32px;
    font-size: 14px;
    font-weight: 700;
    text-align: center;
    flex-shrink: 0;
  }

  .fe-label-name {
    width: 22px;
    font-size: 9px;
    color: rgba(26,16,8,0.45);
    letter-spacing: 1px;
    flex-shrink: 0;
  }

  .fe-track {
    flex: 1;
    height: 10px;
    background: rgba(26,16,8,0.08);
    border-radius: 2px;
    overflow: hidden;
    position: relative;
  }

  .fe-fill {
    height: 100%;
    border-radius: 2px;
    transition: width 1s ease;
    position: relative;
  }

  .fe-fill::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 50%;
    background: rgba(255,255,255,0.2);
    border-radius: 2px 2px 0 0;
  }

  .fe-count {
    width: 28px;
    font-size: 11px;
    color: rgba(26,16,8,0.5);
    text-align: right;
    flex-shrink: 0;
    font-variant-numeric: tabular-nums;
  }

  .fe-note {
    margin-top: 14px;
    font-size: 11px;
    color: rgba(26,16,8,0.6);
    letter-spacing: 1px;
    line-height: 1.9;
    text-align: center;
    border-top: 0.5px solid rgba(139,105,20,0.3);
    padding-top: 12px;
  }

  .line-cta {
    margin-top: 28px;
    padding: 28px 24px;
    background: linear-gradient(135deg, rgba(139,26,26,0.08) 0%, rgba(201,168,76,0.08) 100%);
    border: 1px solid rgba(139,26,26,0.25);
    text-align: center;
  }

  .line-cta-text {
    font-size: 13px;
    color: rgba(26,16,8,0.7);
    letter-spacing: 1px;
    line-height: 2;
    margin-bottom: 20px;
  }

  .line-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(135deg, #8B1A1A 0%, #B02020 50%, #8B1A1A 100%);
    color: #F5EDD6;
    text-decoration: none;
    padding: 16px 36px;
    font-family: 'Noto Serif JP', serif;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 3px;
    transition: all 0.3s;
    box-shadow: 0 4px 20px rgba(139,26,26,0.3);
  }

  .line-btn:hover {
    background: linear-gradient(135deg, #A02020 0%, #C03030 50%, #A02020 100%);
    box-shadow: 0 6px 30px rgba(139,26,26,0.5);
    transform: translateY(-2px);
  }

  .line-icon { font-size: 12px; opacity: 0.8; }
  .line-arrow { font-size: 16px; }

  .line-cta-note {
    margin-top: 14px;
    font-size: 10px;
    color: rgba(26,16,8,0.4);
    letter-spacing: 2px;
  }
    .certificate { padding: 40px 30px; }
    .traits-grid { grid-template-columns: 1fr; }
    .pillars-section { gap: 8px; }
    .pillar-card { min-width: 55px; padding: 10px 10px; }
    .pillar-kanji { font-size: 18px; }
  }
</style>
</head>

<p class="page-title">四柱推命専門鑑定士　俊</p>
<p class="page-subtitle">四 柱 推 命</p>

<div class="input-section">
  <div class="corner-tl"></div>
  <div class="corner-tr"></div>
  <div class="corner-bl"></div>
  <div class="corner-br"></div>

  <label class="input-label">── 生 年 月 日 入 力 ──</label>

  <div class="date-input-row">
    <div class="date-field year-field">
      <label>年</label>

    <span class="sep">／</span>
    <div class="date-field">
      <label>月</label>
      <input type="number" id="month" placeholder="1" min="1" max="12">

      <label>日</label>
      <input type="number" id="day" placeholder="1" min="1" max="31">

      <label>時</label>

  <div class="cert-header">

  <!-- Pillars -->

// ── 日付 → 日柱計算 ──────────────────────────────────
// 基準：1900/1/1 = 庚子（甲=0, 庚=6; 子=0）
const BASE = new Date(1900, 0, 1);
const BASE_STEM = 6; // 庚
const BASE_BRANCH = 0; // 子

function getDayPillar(year, month, day) {
  const d = new Date(year, month - 1, day);
  const diff = Math.floor((d - BASE) / 86400000);
  const si = ((diff % 10) + 10 + BASE_STEM) % 10;
  const bi = ((diff % 12) + 12 + BASE_BRANCH) % 12;
  return { stem: STEMS[si], branch: BRANCHES[bi], stemIdx: si, branchIdx: bi };
}

// 年柱・月柱の簡易計算（表示用のみ）
function getYearPillar(year) {
  const si = ((year - 1900) % 10 + 10 + BASE_STEM) % 10;
  const bi = ((year - 1900) % 12 + 12 + BASE_BRANCH) % 12;
  return { stem: STEMS[si], branch: BRANCHES[bi] };
}

function getMonthPillar(year, month) {
  // 月柱の正確計算（節入日考慮）は複雑なため簡易版
  const totalMonths = (year - 1900) * 12 + (month - 1);
  const si = ((totalMonths * 2) % 10 + 10) % 10; // 年干に依存するが簡易版
  const bi = (month + 1) % 12;
  return { stem: STEMS[si], branch: BRANCHES[bi] };
}

// 時柱計算（日干支から時柱天干を求める）
// 時支：子(23-1時), 丑(1-3), 寅(3-5), 卯(5-7), 辰(7-9), 巳(9-11), 午(11-13), 未(13-15), 申(15-17), 酉(17-19), 戌(19-21), 亥(21-23)
function getHourBranch(hour) {
  // 子=0(23,0), 丑=1(1,2), 寅=2(3,4), 卯=3(5,6), 辰=4(7,8), 巳=5(9,10), 午=6(11,12), 未=7(13,14), 申=8(15,16), 酉=9(17,18), 戌=10(19,20), 亥=11(21,22)
  if (hour === 23 || hour === 0) return 0;
  return Math.floor((hour + 1) / 2);
}

function getHourPillar(dayStemIdx, hour) {
  const hBranchIdx = getHourBranch(hour);
  // 時干は日干から決まる（甲己日→甲子起、乙庚日→丙子起、丙辛日→戊子起、丁壬日→庚子起、戊癸日→壬子起）
  const startStem = [0, 2, 4, 6, 8][ dayStemIdx % 5 ];
  const hStemIdx = (startStem + hBranchIdx) % 10;
  return { stem: STEMS[hStemIdx], branch: BRANCHES[hBranchIdx], stemIdx: hStemIdx, branchIdx: hBranchIdx };
}
function divine() {

  const m = parseInt(document.getElementById('month').value);
  const d = parseInt(document.getElementById('day').value);
  const hVal = document.getElementById('hour').value;
  const minVal = document.getElementById('minute').value;
  const errEl = document.getElementById('errMsg');

  if (!y || !m || !d || y < 1920 || y > 2006 || m < 1 || m > 12 || d < 1 || d > 31) {
    errEl.style.display = 'block'; return;
  }
  errEl.style.display = 'none';
  const testDate = new Date(y, m - 1, d);
  if (testDate.getMonth() !== m - 1) { errEl.style.display = 'block'; return; }

  const hasTime = hVal !== '' && hVal !== null && hVal !== undefined;
  const hour = hasTime ? parseInt(hVal) : null;

  const yearP = getYearPillar(y);
  const monthP = getMonthPillar(y, m);
  const dayP = getDayPillar(y, m, d);

    ? `${String(hour).padStart(2,'0')}:${String(parseInt(minVal)||0).padStart(2,'0')}`

      <div class="pillar-kanji" style="font-size:16px">${dayP.branch}</div>

function buildFiveElements(yearP, monthP, dayP, hourP) {
  const FE = {
    '甲':'木','乙':'木','丙':'火','丁':'火','戊':'土','己':'土','庚':'金','辛':'金','壬':'水','癸':'水',
    '子':'水','丑':'土','寅':'木','卯':'木','辰':'土','巳':'火','午':'火','未':'土','申':'金','酉':'金','戌':'土','亥':'水'
  };
  const counts = { 木:0, 火:0, 土:0, 金:0, 水:0 };
  const keys = [yearP.stem, yearP.branch, monthP.stem, monthP.branch, dayP.stem, dayP.branch];
  if (hourP) keys.push(hourP.stem, hourP.branch);
  keys.forEach(k => { if (FE[k]) counts[FE[k]]++; });
  const total = keys.length;

  const ELEM_CONFIG = [
    { key:'木', color:'#2D7A2D' },
    { key:'火', color:'#C45000' },
    { key:'土', color:'#9B7A10' },
    { key:'金', color:'#7070A0' },
    { key:'水', color:'#2060A0' },
  ];

  const barsEl = document.getElementById('feBars');
  barsEl.innerHTML = ELEM_CONFIG.map(e => {
    const pct = Math.round((counts[e.key] / total) * 100);
    return `
      <div class="fe-row">
        <span class="fe-label" style="color:${e.color}">${e.key}</span>
        <div class="fe-track">
          <div class="fe-fill" style="width:0%;background:${e.color}" data-pct="${pct}"></div>
        </div>
        <span class="fe-count">${counts[e.key]}</span>
      </div>
    `;
  }).join('');

  setTimeout(() => {
    barsEl.querySelectorAll('.fe-fill').forEach(el => {
      el.style.width = el.dataset.pct + '%';
    });
  }, 300);

  const dominant = Object.entries(counts).sort((a,b) => b[1]-a[1])[0][0];
  const lacking = Object.entries(counts).sort((a,b) => a[1]-b[1])[0][0];
  const NOTES = { 木:'成長・発展・創造の気が支配的', 火:'情熱・表現・人脈の気が支配的', 土:'安定・信頼・実力の気が支配的', 金:'決断・変革・精鋭の気が支配的', 水:'知性・直感・柔軟の気が支配的' };
  const LACK  = { 木:'行動力・計画性を意識的に補うと吉', 火:'情熱・自己表現を外に出すことで運が開ける', 土:'継続力・根を張ることが今世の課題', 金:'決断力・整理整頓の習慣が運勢を上げる', 水:'直感を磨き流れに乗る練習が吉運を呼ぶ' };
  document.getElementById('feNote').innerHTML =
    `支配五行：<strong>${dominant}　─　${NOTES[dominant]}</strong><br>補うべき五行：${lacking}　─　${LACK[lacking]}`;
}
